<div>
  <div class="form-container">
    <label for="name"> Song name</label>
    <input [(ngModel)]="musicRequest.name" type="text" placeholder="name">
    <label for="composer">Composer</label>
    <input [(ngModel)]="musicRequest.composer" type="text" placeholder="composer">
    <div class="button-container">
      <p-button label="Click" icon="pi pi-check" iconPos="left" styleClass="click-button" (onClick)="createMusic()">
      </p-button>
    </div>
  </div>
</div>
